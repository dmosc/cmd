name: Build and Create PR

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            folder: linux
          - os: macos-latest
            folder: macos
          - os: windows-latest
            folder: windows
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile main.py
          mkdir -p dist/${{ matrix.folder }}
          mv dist/main* dist/${{ matrix.folder }}/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}-dist
          path: dist/${{ matrix.folder }}/

  create-pr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          title: "Pushing new distros to source."
          body: "This PR adds the compiled distributions for all major OSes. Merging this PR will trigger a release."
          commit-message: "Adding updated artifacts to source."
          base: main
          branch: release-artifacts